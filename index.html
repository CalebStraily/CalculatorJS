<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href= 
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
	<script src= 
        "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"> 
	</script> 
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 noise-borders"></div>
            <div class="col-8 content">
                <div class="container content-container">
                    <div class="row">
                        <div class="col-12">
                            <div class="container header">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <h1>Caleb's Calculator</h1>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="container conversionInputs">
                                <div class="row">
                                    <div class="col-12 text-center" id="calculationRows">
                                        <div class="col-12 text-center" id="row-1">
                                            <br />
                                            <input type="text" name="numberOneInput" id="numberOneInput" placeholder="Number One">
                                            <select name="operatorSelection" id="operatorType">
                                                <option value="Addition">+</option>
                                                <option value="Subtraction">-</option>
                                                <option value="Division">รท</option>
                                                <option value="Multiplication">x</option>
                                            </select>
                                            <input type="text" name="numberTwoInput" id="numberTwoInput" placeholder="Number Two">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="container">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <br />
                                        <h2 id="resultArea"></h2>
                                    </div>
                                </div>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="col-4 input-selectors">
                                        <div class="col-12 text-center">Number One</div>
                                        <div class="col-12 text-center">Number Two</div>
                                    </div>
                                    <div class="col-4 text-center">
                                        <div class="row calculationButtons">
                                            <div class="col-3">7</div>
                                            <div class="col-3">8</div>
                                            <div class="col-3">9</div>
                                            <div class="col-3">+</div>
                                            <div class="col-3">4</div>
                                            <div class="col-3">5</div>
                                            <div class="col-3">6</div>
                                            <div class="col-3">-</div>
                                            <div class="col-3">1</div>
                                            <div class="col-3">2</div>
                                            <div class="col-3">3</div>
                                            <div class="col-3">รท</div>
                                            <div class="col-3">CE</div>
                                            <div class="col-3">0</div>
                                            <div class="col-3">.</div>
                                            <div class="col-3">x</div>
                                        </div>
                                    </div>
                                    <div class="col-4 input-selectors-right">
                                        <div class="col-12 text-center" id="submit">Equals (=)</div>
                                        <div class="col-12 text-center" id="reset">Reset All Entries</div>
                                    </div>
                                </div>
                            </div>

                            <div class="container img-container">
                                <div class="row">
                                    <div class="col-12 text-center customer-quote">
                                        <h3>"This calculator is the best I've ever used!" <br /> 
                                            - Local Trustworthy Non Hacker Individual </h3>
                                    </div>
                                    <div class="col-12 text-center">
                                        <img class="img-fluid" src="https://media1.tenor.com/m/VrzXhtoSwcsAAAAd/hacker-typing.gif" alt="">
                                    </div>
                                    <div class="col-12 text-center">
                                        <audio controls autoplay>
                                            <source src="./stylesheets/media/TraumaCenter.ogg" type="audio/mp3">
                                        </audio>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 noise-borders"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
